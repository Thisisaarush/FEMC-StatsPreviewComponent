<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="card-container">

    <div class="content-container">
      <div class="heading">
        Get <span>insights</span> that help your business grow.
      </div>
      <div class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </div>
      <div class="stats-container">
        <span class="stat"> 10k+ <span class="text">companies</span></span>
        <span class="stat"> 314 <span class="text">templates</span></span>
        <span class="stat"> 12m+ <span class="text">queries</span></span>
      </div>
    </div>

    <div class="image-container">
      <img src="./images/image-header-desktop.jpg" alt="header">
      <span class="overlay"></span>
    </div>

  </div>

</body>
</html>
